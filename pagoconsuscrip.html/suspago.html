    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--foto pequeña de flores ,de la parte superior -->
    <link rel="shortcut icon" href="../img/Veranera.jpeg" type="image/x-icon">
    <!--foto pequeña de flores ,de la parte superior -->

    <link rel="stylesheet" href="signin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
    <!--CANCELAR-->
    <ul class="nav d-flex justify-content-center">
        <li class="nav-item d-flex justify-content-center">
            <a class="nav-link " href="../index.html">Cancelar</a>
        </li>
    </ul>

    <main class="form-signin d-flex justify-content-center">
        <!--PARA QUE SE CENTRE EL TEXTO-->



        <form>
            <img class="mb-4 m-5" src="../img/inscribirse.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Por favor, Registrese</h1>

            <div class="form-floating">
                <input type="tex" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electronico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Clave</label>
            </div>




            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recuerdame
                </label>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Método de pago</h4>

            <div class="my-3">
                <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                    <label class="form-check-label" for="credit">Tarjeta de crédito</label>
                </div>
                <div class="form-check">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="debit">Tarjeta de débito</label>
                </div>
                <div class="form-check">
                    <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                    <label class="form-check-label" for="paypal">PayPal</label>
                </div>
            </div>

            <div class="row gy-3 d-flex justify-content-center">
                <div class="col-md-6">
                    <label for="cc-name" class="form-label">Nombre de tarjeta</label>
                    <input type="text" class="form-control" id="cc-name" placeholder="" required>
                    <small class="text-muted">Nombre completo como se muestra en la tarjeta</small>
                    <div class="invalid-feedback">
                        Se requiere el nombre de la tarjeta.
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="cc-number" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="" required>
                    <div class="invalid-feedback">
                        Se requiere un número de tarjeta.
                    </div>
                </div>


                <div class="col-md-3 ">
                    <label for="cc-expiration" class="form-label">Fecha expiración</label>
                    <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                    <div class="invalid-feedback">
                        Se requiere una fecha de expiración.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="cc-cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                    <div class="invalid-feedback">
                        Se requiere CVV.
                    </div>
                </div>
            </div>

            <hr class="my-4">


            <button class=" w-100 btn btn-lg btn-dark  " href="../index.html" type="submit"> Inciar sesion</button>




            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>
